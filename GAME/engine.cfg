[application]

name="BREAKOUT"
main_scene="res://Main/Main.tscn"
icon="res://icon.png"

[display]

test_width=448
test_height=512
stretch_mode="2d"
stretch_aspect="keep"
width=224
height=256

[image_loader]

filter=false
gen_mipmaps=false

[input]

paddle_left=[key(Left), key(A)]
paddle_right=[key(Right), key(D)]
fire=[key(W), key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
